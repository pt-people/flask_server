<!DOCTYPE html>
<html>
<head>
    <title>文件</title>
    {#	<link rel="stylesheet" href="css/style.css">#}
    {#	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>#}

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="File Upload widget Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"/>
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>


</head>

<body>
<p>文件上传</p>
<form name="upload" id="upload" action="/upload" method="POST" enctype="multipart/form-data">
    <input id="file" name="file" type="file"/>
</form>
<hr>

{% for i in file_list %}
    <div style="width: 500px; height: 42px">
        <a href="/static/{{ i }}">{{ i }}</a>
        <a href="/download/{{ i }}">下载</a>
        <a href="/delete/{{ i }}">删除</a>
    </div>
{% endfor %}

<script>
    document.getElementById("file").onchange = function () {
        document.getElementById("upload").submit();
    };
</script>

</body>
</html>
